      let successCallback = result => {

      }; // функция которая вызывается в случае Успеха

      let failureCallback = error => console.log("It failed with " + error); // функция которая вызывается в случае Ошибки

            let someFunc = rezult => {
                    console.log('Второй Успех - then()');
                    return rezult
            };
            let twiceFunc = rez => {

            };
            let doSomething = () => {
                return new Promise((resolve, reject) => {
                    console.log("It is done.");

                }).then(someFunc).then(twiceFunc);
