<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
    </div>

    <div id="app-2">
      <span v-bind:title="message">
        Наведи на меня курсор на пару секунд,
        чтобы увидеть динамически связанное значение title!
      </span>
        <p></p>
    </div>

    <div id="app-3">
        <span v-if="seen">Сейчас меня видно</span>
    </div>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">Перевернуть сообщение</button>
    </div>

    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>

    <div id="app-7">
        <ol>
            <!--
              Теперь мы можем передать каждому компоненту todo-item объект
              с информацией о задаче, который будет динамически меняться.
              Мы также определяем для каждого компонента "key",
              значение которого мы разберём далее в руководстве.
            -->
            <todo-item
                    v-for="item in groceryList"
                    v-bind:todo="item"
                    v-bind:key="item.id">
            </todo-item>
        </ol>
    </div>
    <script src="js/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!!'
            }
        });
        let app2 = new Vue({
            el: '#app-2',
            data: {
                message: 'Вы загрузили эту страницу: ' + new Date().toLocaleString()
            }
        });
        let app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        })
        let app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    { text: 'Изучить JavaScript' },
                    { text: 'Изучить Vue' },
                    { text: 'Создать что-нибудь классное' }
                ]
            }
        });
        let app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'Привет, Vue.js!'
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        });
        let app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'Привет, Vue!'
            }
        });
        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li>{{ todo.text }}</li>'
        })

        let app7 = new Vue({
            el: '#app-7',
            data: {
                groceryList: [
                    { id: 0, text: 'Овощи' },
                    { id: 1, text: 'Сыр' },
                    { id: 2, text: 'Что там ещё люди едят?' }
                ]
            }
        })
    </script>
</body>
</html>
